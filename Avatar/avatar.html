    <div>
      <h2>Primary Button Styles</h2>
      <p>
        Whenever you want your user to click on a link or button, use primary style buttons.
        You can directly copy below html code and use it in your app.
      </p>

    <div class="btn-primary-box btn-box">

<button class="btn btn-outline-primary btn-variant">Primary-Outline</button>
